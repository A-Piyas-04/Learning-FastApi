# A generic, single-database configuration.

[alembic]
# Path to migration scripts
script_location = migrations

# Logging configuration
# You can adjust the log file if needed
# By default, logs go to stdout
# Uncomment and edit the following to log to a file
# logfile = alembic.log

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
propagate = 0

[logger_alembic]
level = INFO
handlers =
qualname = alembic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

# -----------------------------
# Database URL
# -----------------------------
# Use your .env values here for local dev
# Format: postgresql://USER:PASSWORD@HOST:PORT/DB
sqlalchemy.url = postgresql://pias123:pias123@localhost:5432/pias_db
